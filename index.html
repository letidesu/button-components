<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div>
        <button class="default">
            Default
        </button>
    </div>
   
    <div>
        <button class="outline">
            Default
        </button>
    </div>

    <div>
        <button class="text">
            Default
        </button>
    </div>

    <div>
        <button class="disableShadow">
            Default
        </button>
    </div>

    <div>
        <button class="disabled">
            Disabled
        </button>
    </div>

    <div>
        <button class="startIcon">
            <i class="material-icons">add_shopping_cart</i> Default
    </div>

    <div>
        <button class="endIcon">
            Default <i class="material-icons">add_shopping_cart</i> 
        </button>
    </div>

    <div>
        <button class="sm">
            Default
        </button>
    </div>

    <div>
        <button class="md">
            Default
        </button>
    </div>

    <div>
        <button class="lg">
            Default
        </button>  
    </div>

    <div>
        <button class="primary">
            Primary
        </button>  
    </div>

    <div>
        <button class="secondary">
            Secondary
        </button>  
    </div>

    <div>
        <button class="danger">
            Danger
        </button>  
    </div>
</body>
</html>
